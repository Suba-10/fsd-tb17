<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>
          <div class="summary top-summary">
            <p>Total Income: <span id="totalIncome">0</span></p>
            <p>Total Expenses: <span id="totalExpenses">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>
         <div class="filter-container">
              <h2>Filter by Type</h2>
                <div class="radio-group">
                    <input type="radio" id="filterAll" name="filter" value="all" checked>
                    <label for="filterAll">All</label>

                    <input type="radio" id="filterIncome" name="filter" value="income">
                    <label for="filterIncome">Income</label>

                    <input type="radio" id="filterExpense" name="filter" value="expense">
                    <label for="filterExpense">Expense</label>
                </div>
            </div>

        <div class="form-container">
            <h2>Add New Entry</h2>
            <form id="entryForm">
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group input-container">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                    <button type="button" class="reset-button" data-input="description">Reset</button>
                </div>
                <div class="form-group input-container">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" required>
                       <button type="button" class="reset-button" data-input="amount">Reset</button>
                </div>
                <button type="submit">Add Entry</button>
            </form>
        </div>

        <div class="entry-list-container">
            <h2>Transaction History</h2>
            <ul id="entryList">
            </ul>
        </div>

    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
             <h2>Edit Entry</h2>
                <form id="editForm">
                  <div class="form-group">
                      <label for="editType">Type:</label>
                      <select id="editType" required>
                          <option value="income">Income</option>
                          <option value="expense">Expense</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="editDescription">Description:</label>
                      <input type="text" id="editDescription" required>
                  </div>
                  <div class="form-group">
                      <label for="editAmount">Amount:</label>
                      <input type="number" id="editAmount" required>
                  </div>
                  <input type="hidden" id="editIndex">
                  <button type="submit">Save</button>
              </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
